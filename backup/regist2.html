<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>小脉直播</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/regist.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="logoBox">
            <div class="leaf">
                <img src="./img/leaf2.png">
            </div>
            <div class="logo">
                <img src="./img/logo2.png">
            </div>
        </div>
        <div class="registBox" style="background: none" >
            <div class="typeBox" id="nextBox">
                <h2>完善资料</h2>
                <div class="inputBox data">
                    <div class="inputBox-1">
                        <div class="iconBox"><img src="./img/name.png"></div>
                        <input type="text" placeholder="用户姓名">
                    </div>
                     <div class="inputBox-1">
                        <div class="iconBox"><img src="./img/company.png"></div>
                        <input type="text" placeholder="单位名称">
                    </div>
                    <div class="inputBox-1">
                        <div class="iconBox"><img src="./img/addr.png"></div>
                        <input type="text" placeholder="单位地址   (省、市/区、县)">
                    </div>
                    <div class="inputBox-1">
                        <div class="iconBox"><img src="./img/email.png"></div>
                        <input type="email" placeholder="联系人邮箱">
                    </div>
                    <div class="inputBox-1">
                        <div class="iconBox"><img src="./img/qq.png"></div>
                        <input type="number" placeholder="联系人QQ">
                    </div>
                </div>
                <div class="msgBox2"></div>
                <div class="btnBox complete">
                    <div class="btn-complete">完成注册</div>
                </div>
            </div>
        </div>
    </div>
</body>
