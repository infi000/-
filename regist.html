<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>小脉直播</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/regist.css">
    <script src="./js/tools.js"></script>
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="logoBox">
            <div class="leaf">
                <img src="./img/leaf2.png">
            </div>
            <div class="logo">
                <img src="./img/logo2.png">
            </div>
        </div>
        <div class="registBox">
            <div class="typeBox">
                <h2>用户类型</h2>
                <div class="choose">
                    <dl action="type.,2">
                        <dt>
                            <img class="dark" src="./img/icon-2.png" />
                            <img class="light" src="./img/icon-2_1.png" />
                        </dt>
                        <dd>
                            学校
                        </dd>
                    </dl>
                    <dl action="type.,3">
                        <dt>
                            <img class="dark" src="./img/icon-3.png" />
                            <img class="light" src="./img/icon-3_1.png" />
                        </dt>
                        <dd>
                            培训
                        </dd>
                    </dl>
                    <dl action="type.,5">
                        <dt>
                            <img class="dark" src="./img/icon-5.png" />
                            <img class="light" src="./img/icon-5_1.png" />
                        </dt>
                        <dd>
                            企业
                        </dd>
                    </dl>
                    <dl action="type.,4">
                        <dt>
                            <img class="dark" src="./img/icon-4.png" />
                            <img class="light" src="./img/icon-4_1.png" />
                        </dt>
                        <dd>
                            政府
                        </dd>
                    </dl>
                    <dl class="choosed" action="type.,1">
                        <dt class="lastchild">
                            <img class="dark" src="./img/icon-1.png" />
                            <img class="light" src="./img/icon-1_1.png" />
                        </dt>
                        <dd>
                            个人
                        </dd>
                    </dl>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="inputBox">
                <div class="inputBox-1">
                    <div class="iconBox"><img src="./img/username.png"></div>
                    <input type="number" placeholder="请输入手机号" id="phoneNum">
                </div>
                <div class="inputBox-1">
                    <div class="iconBox">
                        <img src="./img/key.png">
                    </div>
                    <input type="password" placeholder="请输入密码(6位以内数字字母组合)" id="password">
                </div>
                <div class="inputBox-1">
                    <div class="iconBox">
                        <img src="./img/shild.png">
                    </div>
                    <input type="password" placeholder="请再次输入密码进行确认" id=rePassword>
                </div>
            </div>
            <div class="btnBox">
                <div class="btn-next" action="next.,">
                    下一步
                </div>
            </div>
            <div class="msgBox" id="msgBox">

            </div>
        </div>
    </div>
    <script src="./js/regist.js"></script>
</body>

</html>
